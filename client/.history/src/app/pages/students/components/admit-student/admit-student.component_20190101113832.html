<div class="row">
    <div class="col-md-12">
      <card cardTitle="Admit Students">
       
            <div class="row">
                <div class="col-md-8">
                    <div class="row card card-block">
                     <form class="form-group" #addclass="ngForm" (ngSubmit)="onClickSubmit(addclass.value)">
                      <div class="col-md-6 form-group">
                          <label class="control-label" style="margin-top:.5em;">First Name</label>
                          <input type="text" style="margin-top:0em;" class="form-control fm-control" name="first_name" placeholder="First Name" ngModel>
                      </div>
                      <div class="col-md-6 form-group">
                          <label class="control-label" style="margin-top:.5em;">Last Name</label>
                          <input type="text" style="margin-top:0em;" class="form-control fm-control" name="last_name" placeholder="Last Name" ngModel>
                      </div>
                      <div class="col-md-6 form-group">
                          <label class="control-label" style="margin-top:.5em;">Student Email</label>
                          <input type="text" style="margin-top:0em;" class="form-control fm-control" name="std_email" placeholder="Student Email" ngModel>
                      </div>
                      <div class="col-md-6 form-group">
                          <label class="control-label" style="margin-top:.5em;">User Name</label>
                          <input type="text" style="margin-top:0em;" class="form-control fm-control" name="std_userName" placeholder="User Name" ngModel>
                      </div>
                      <div class="col-md-4 form-group">
                          <label class="control-label" style="margin-top:1em;">Gender</label>
                          <input class="radio" type="radio" id="gender-radio1" name="std_gender" > 
                          <label class="radio-label" for="gender-radio1" >Male</label>
                          <input class="radio" type="radio" id="gender-radio2" name="std_gender" >
                          <label class="radio-label" for="gender-radio2" >Female</label>
                      </div>
                      <div class="col-md-4 form-group">
                          <label class="control-label" style="margin-top:1em;">Date Of Birth</label>
                          <input type="date" style="margin-top:0em;" class="form-control fm-control" name="std_dob" ngModel>
                      </div>
                      <div class="col-md-4 form-group">
                          <label class="control-label" style="margin-top:1em;">Phone Number</label>
                          <input type="text" style="margin-top:0em;" class="form-control fm-control" name="phone_number" placeholder="Phone Number" ngModel>
                      </div>
                      <div class="col-md-12 form-group">
                          <label class="control-label" style="margin-top:1em;" >Parent Details <small style="color: brown">  ( If Parent details not found than add parent details from Parent section )</small></label>
                          <ng-select 
                    
                      [items]="parentList"
                       
                       (change)="changeEvent($event)"
                       (data)="refreshPValue($event)" 
                       (selected)="selectedP($event)"
                      (removed)="removedP($event)" 
                      (typed)="typedP($event)" 
                      placeholder="No Parent selected">
                    </ng-select>       
                      </div>
                      <div class="col-md-12 form-group">
                          <label class="control-label" style="margin-top:1em;">Address</label>
                          <input type="text" style="margin-top:0em;" class="form-control fm-control" name="std_address" placeholder="Student Address" ngModel>
                      </div>
                      <div class="col-md-6 form-group">
                          <label class="control-label"> Admission Class</label>
                          <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)"
                          (removed)="removed($event)" (typed)="typed($event)" placeholder="No city selected">
                        </ng-select>
                      </div>
                      <div class="col-md-6 form-group">
                          <label class="control-label" >Section</label>
                    <ng-select [allowClear]="true" [items]="sectionsList" [disabled]="disabled" (data)="refreshSectionValue($event)" (selected)="selectedSection($event)"
                    (removed)="removedSection($event)" (typed)="typedSection($event)" placeholder="No Section selected">
                  </ng-select>
                      </div>

                      <div>
                        
                      </div>
                      </form>
                    </div>
                  </div>
              <div class="col-lg-6 col-md-6 col-md-offset-2">
                <card cardTitle="Admission Form">
                  <form class="form-group" #addclass="ngForm" (ngSubmit)="onClickSubmit(addclass.value)">
                      <label class="control-label" style="margin-top:.5em;">Student Name</label>
                      <input type="text" style="margin-top:0em;" class="form-control fm-control" name="std_name" placeholder="Student Name" ngModel>
    
                      <label class="control-label" style="margin-top:.5em;">Student Email</label>
                      <input type="text" style="margin-top:0em;" class="form-control fm-control" name="std_email" placeholder="Student Email" ngModel>
    
                      <label class="control-label" style="margin-top:.5em;">User Name</label>
                      <input type="text" style="margin-top:0em;" class="form-control fm-control" name="std_userName" placeholder="User Name" ngModel>

                      <label class="control-label" style="margin-top:1em;">Gender</label>
                      <input class="radio" type="radio" id="gender-radio1" name="std_gender" > 
                      <label class="radio-label" for="gender-radio1" >Male</label>
                      <input class="radio" type="radio" id="gender-radio2" name="std_gender" >
                      <label class="radio-label" for="gender-radio2" >Female</label>
    
                      <label class="control-label" style="margin-top:1em;">Date Of Birth</label>
                      <input type="date" style="margin-top:0em;" class="form-control fm-control" name="std_dob" ngModel>
                      <label class="control-label" style="margin-top:1em;" >Parent Details <small style="color: brown">  ( If Parent details not found than add parent details from Parent section )</small></label>
                      <ng-select 
                    
                      [items]="parentList"
                       
                       (change)="changeEvent($event)"
                       (data)="refreshPValue($event)" 
                       (selected)="selectedP($event)"
                      (removed)="removedP($event)" 
                      (typed)="typedP($event)" 
                      placeholder="No Parent selected">
                    </ng-select>                 
                    <label class="control-label" style="margin-top:1em;">Address</label>
                      <input type="text" style="margin-top:0em;" class="form-control fm-control" name="std_address" placeholder="Student Address" ngModel>

                    <label class="control-label"> Admission Class</label>
                    <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)"
                    (removed)="removed($event)" (typed)="typed($event)" placeholder="No city selected">
                  </ng-select>
              
                    <label class="control-label" style="margin-top:1em;">Section</label>
                    <ng-select [allowClear]="true" [items]="sectionsList" [disabled]="disabled" (data)="refreshSectionValue($event)" (selected)="selectedSection($event)"
                    (removed)="removedSection($event)" (typed)="typedSection($event)" placeholder="No Section selected">
                  </ng-select>
                  
                  <label class="control-label" style="margin-top:1em;">Roll Number </label>
                  <input type="text" style="margin-top:0em;"   class="form-control fm-control" name="roll_number" ngModel >
         

                  <label class="control-label" style="margin-top:1em;">Enroll Date</label>
                  <input type="date" style="margin-top:0em;" class="form-control fm-control" name="enroll_date"  ngModel>
                
                  <label class="control-label" style="margin-top:1em;">Enroll Session <small style="color: brown">  ( You can change enroll session year from Setting )</small></label>
                  <input type="text" style="margin-top:0em;" [(ngModel)]="defaultsession" readonly class="form-control fm-control" name="enroll_session"  >
  
  
                    <input type="submit" class="btn btn-info" style="margin-top:1em" [disabled]="!addclass.form.valid" value="Add Student">
                  </form>
                </card>
              </div>
            </div>
    
  
      </card>
    </div>
  </div>
