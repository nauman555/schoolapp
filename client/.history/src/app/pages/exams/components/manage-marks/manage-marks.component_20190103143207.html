<div class="row card card-block">
    <div class="row">
        <div class="col-lg-12 col-md-12" style="text-align: center;">
            <h3> Manage Exam Marks</h3>
        </div>
        
        <div class="col-lg-12 vol-md-12">
             <hr>
            <div class="col-md-3 form-group">
                <label class="control-label"> Exam*</label>
                <ng-select
                [allowClear]="true" 
                [items]="examList" 
                (data)="refreshExamValue($event)"
                (selected)="selectedExam($event)"
                (removed)="removedExam($event)" 
                
                placeholder="No Exam selected">
                </ng-select>
            </div>
            <div class="col-md-3 form-group">
                <label class="control-label"> Class*</label>
                <ng-select
                [allowClear]="true" 
                [items]="items" 
                (data)="refreshValue($event)"
                (selected)="selected($event)"
                (removed)="removed($event)" 
                
                placeholder="No city selected">
                </ng-select>
            </div>
            <div class="col-md-3 form-group">
                <label class="control-label" >Section*</label>
                <ng-select 
                [allowClear]="true" 
                [items]="sectionsList"
                [disabled]="disabled"
                (data)="refreshSectionValue($event)"
                (selected)="selectedSection($event)"
                (removed)="removedSection($event)" 
               
                placeholder="Select Class First">
                </ng-select>
            </div>
            <div class="col-md-3 form-group">
                    <label class="control-label" >Subject*</label>
                    <ng-select 
                    [allowClear]="true" 
                    [items]="subjectsList"
                    [disabled]="disabled"
                    (data)="refreshSubjectValue($event)"
                    (selected)="selectedSubject($event)"
                    (removed)="removedSubject($event)" 
                   
                    placeholder="Select Class First">
                    </ng-select>
            </div>

            <div class="col-md-12 form-group" style="text-align: center; margin-top:1em;">
                    <input type="button" [disabled]="1" class="btn btn-info" (click)="fManageMarks($event)" value="Manage Marks">
            </div>
        
        </div>

        <div class="col-lg-12 col-md-12">
            <card cardTitle="Mark Attendance">
                <div style="text-align: center;">
                    <h3>  Marks For {{getSelectedExam}} Exam</h3>
                    <h4>
                         Class : {{selectedClass}}      
                    </h4>
                    <h4>  Section : {{selectedClsSection}}
                    </h4>
                    <h4>  Subject : {{getSelectedSubject}}
                    </h4>
                      
                </div>
              <hr>
                    <table class="table table-bordered table-hover">
                    <thead>
                        <tr><th> S.No</th>
                            <th>Roll Num</th>
                            <th>Name </th>
                        
                            <th>Total Marks</th>
                            <th>Obtained Marks</th>
                
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of studentsInfo | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
                        
                        <td>{{index + 1}}</td>
                        <td>{{item.rollnumber}}</td>
                        <td>{{item.firstName}}</td>
                  
                       
                       
                        <td>{{item.class}}</td>
                        <td><input type="text" name="obtainedMarks"></td>
                        
                        <td>
                
                                <input class="radio" type="radio" id="{{ 'gender-radio1' + index}}" name="{{ 'atd_status' + index}}"> 
                                <label class="radio-label" for="{{ 'gender-radio1' + index}}" >Present</label>
                                <input class="radio" type="radio" id="{{ 'gender-radio2' + index}}"name="{{ 'atd_status' + index}}" >
                                <label class="radio-label" for="{{ 'gender-radio2' + index}}" >Absent</label>
                                <input class="radio" type="radio" id="{{ 'gender-radio3' + index}}"name="{{ 'atd_status' + index}}">
                                <label class="radio-label" for="{{ 'gender-radio3' + index}}" >Leave</label>
                               
                        </td>
                        <td>  <span style="cursor: pointer;" class="label label-info">Mark </span></td>
                        </tr>
                    </tbody>
                    </table>
    
                <form class="pagination-wrapper">
                <div class="form-group pages">
                    <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
                    autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                    screenReaderCurrentLabel="You're on page">
                    </pagination-controls>
                </div>
                <div class="form-group options pages">
                    <div class="input-group input-group-sm">
                        <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                        <option>100</option>
                        <option>200</option>
                        </select>
                        <span class="input-group-addon addon-right">Per Page</span>
                    </div>
                    </div>
                </form>

            </card>

        </div>
       
    </div>
 </div>
