<div class="row">
  <div class="col-md-12">
    <card cardTitle="Class Section Management">
      <tabset id="tab1">
        <tab-content for="tab1" tabTitle="Section Details" [active]="true">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <div class="list-group" style="padding-top: 0px; width: -webkit-fill-available;">


                <p class="list-group-item" style="background-color:#000000d4; color: white">
                  <i class="fa fa-university"></i>
                  <span>Select Class</span>
                </p>
                <a href="#" class="list-group-item">
                  <span>Class 2</span>
                </a>
                <a href="#" class="list-group-item">
                  <span>Class 3</span>
                </a>
                <a href="#" class="list-group-item">
                  <span>Class 4</span>
                </a>
                <a href="#" class="list-group-item">
                  <span>Class 5</span>
                </a>
                <a href="#" class="list-group-item">
                  <span>Class 6</span>
                </a>
                <a href="#" class="list-group-item">
                  <span>Class 7</span>
                </a>
                <a href="#" class="list-group-item">
                  <span>Class 8</span>
                </a>
                <a href="#" class="list-group-item">
                  <span>Class 9</span>
                </a>

              </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-8">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>FIRSTNAME</th>
                    <th>LASTNAME</th>
                    <th>USERNAME</th>
                    <th>EMAIL</th>
                    <th>AGE</th>
                    <th>STATE</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of classData | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.age}}</td>
                    <td>
                      <span class="label label-info">info</span>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>

          </div>

          <form class="pagination-wrapper">
            <div class="form-group pages">
              <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
                autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                screenReaderCurrentLabel="You're on page">
              </pagination-controls>
            </div>

          </form>
        </tab-content>
        <tab-content for="tab1" tabTitle={{tabtitle}}>
          <div class="row">
            <div class="col-lg-5 col-md-6 col-md-offset-3">
              <card cardTitle="Add New Section">
                <form class="form-group" #addclass="ngForm" (ngSubmit)="onClickSubmit(addclass.value)">
                  <label class="control-label"> Select Class</label>
                  <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)"
                  (removed)="removed($event)" (typed)="typed($event)" placeholder="No city selected">
                </ng-select>
            
                  <label class="control-label" style="margin-top:.5em;">Class Numeric Name</label>
                  <input type="text" class="form-control fm-control" name="numericname" placeholder="Numeric Name" ngModel>


                  <input type="submit" class="btn btn-info" [disabled]="!addclass.form.valid" value="Add class">
                </form>
              </card>
            </div>
          </div>
        </tab-content>
      </tabset>

    </card>
  </div>
</div>
