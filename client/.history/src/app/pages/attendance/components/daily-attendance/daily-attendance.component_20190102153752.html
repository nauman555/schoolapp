<div class="row card card-block">
        <div class="row">
            <div class="col-lg-12 col-md-12" style="text-align: center;">
                <h3> Manage Attendance Of Class</h3>
            </div>
            
            <div class="col-lg-12 vol-md-12">
                 <hr>
                <div class="col-md-5 form-group">
                    <label class="control-label"> Class</label>
                    <ng-select
                    [allowClear]="true" 
                    [items]="items" 
                    (data)="refreshValue($event)"
                    (selected)="selected($event)"
                    (removed)="removed($event)" 
                    
                    placeholder="No city selected">
                    </ng-select>
                </div>
                <div class="col-md-5 form-group">
                    <label class="control-label" >Section</label>
                    <ng-select 
                    [allowClear]="true" 
                    [items]="sectionsList"
                    [disabled]="disabled"
                    (data)="refreshSectionValue($event)"
                    (selected)="selectedSection($event)"
                    (removed)="removedSection($event)" 
                   
                    placeholder="Select Class First">
                    </ng-select>
                </div>
            
            </div>

            <div class="col-lg-12 col-md-12">
                <card cardTitle="Mark Attendance">
                    <div style="text-align: center;">
                        <h4>
                             {{selectedClass}}  <br>
                             {{}}
                        </h4>
                    </div>
                  <hr>
                        <table class="table table-bordered table-hover">
                        <thead>
                            <tr><th> S.No</th>
                                <th>Roll Number</th>
                                <th>First Name </th>
                                <th>Last Name </th>
            
                                <th>Class </th>
                                <th>Section Name</th>
                            
                            <th>Status</th>
                    
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of studentsInfo | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
                            
                            <td>{{index + 1}}</td>
                            <td>{{item.rollnumber}}</td>
                            <td>{{item.firstName}}</td>
                            <td>{{item.lastName}}</td>
                           
                           
                            <td>{{item.class}}</td>
                            <td>{{item.section}}</td>
                            
                            <td>
                                    <select (change)="selectOption($event.target.value)"
                                    [(ngModel)]="selected">
                                    <option [value]="1" >Present</option>
                                    <option [value]="2" >Absent</option>
                                    <option [value]="3" >Leave</option>
                                     </select>
                            </td>
                            </tr>
                        </tbody>
                        </table>
        
                    <form class="pagination-wrapper">
                    <div class="form-group pages">
                        <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
                        autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                        screenReaderCurrentLabel="You're on page">
                        </pagination-controls>
                    </div>
                    <div class="form-group options pages">
                        <div class="input-group input-group-sm">
                            <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                            <option>200</option>
                            </select>
                            <span class="input-group-addon addon-right">Per Page</span>
                        </div>
                        </div>
                    </form>

                </card>

            </div>
           
        </div>
     </div>
