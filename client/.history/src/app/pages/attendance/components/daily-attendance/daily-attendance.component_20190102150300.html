<div class="row card card-block">
        <div class="row">
            <div class="col-lg-12 col-md-12" style="text-align: center;">
                <h3> Manage Attendance Of Class</h3>
            </div>
            
            <div class="col-lg-12 vol-md-12">
                 <hr>
                <div class="col-md-5 form-group">
                    <label class="control-label"> Class</label>
                    <ng-select
                    [allowClear]="true" 
                    [items]="items" 
                    (data)="refreshValue($event)"
                    (selected)="selected($event)"
                    (removed)="removed($event)" 
                    (typed)="typed($event)" 
                    placeholder="No city selected">
                    </ng-select>
                </div>
                <div class="col-md-5 form-group">
                    <label class="control-label" >Section</label>
                    <ng-select 
                    [allowClear]="true" 
                    [items]="sectionsList"
                    [disabled]="disabled"
                    (data)="refreshSectionValue($event)"
                    (selected)="selectedSection($event)"
                    (removed)="removedSection($event)" 
                    (typed)="typedSection($event)"
                    placeholder="Select Class First">
                    </ng-select>
                </div>
            
            </div>

            <div class="col-lg-12 col-md-12">
                <card cardTitle="Class Atten">

                </card>

            </div>
           
        </div>
     </div>
